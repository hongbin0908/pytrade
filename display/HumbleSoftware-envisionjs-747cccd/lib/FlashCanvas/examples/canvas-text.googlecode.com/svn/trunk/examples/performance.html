    <script type="text/javascript">
      window.onload = function(){
        if (!window.CanvasRenderingContext2D.prototype.fillText)
          document.getElementById('native-title').innerHTML += ' (not available in your browser)'; 
        if (typeof FlashCanvas != "undefined") {
          document.getElementById('native-title').innerHTML = 'FlashCanvas';
        }
      }
    </script>
    
    <h1>Canvas text performance example</h1>
    <p>This example shows the built-in text functions performances vs. the native ones (if available in your browser).</p>
    
    <h2 id="native-title">Native</h2>
